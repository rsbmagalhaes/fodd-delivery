apiVersion: apps/v1
kind: Deployment
metadata:
  name: podconsumerdata
  namespace: {{YOUR_NAMESPACE}}
  labels:
    razee/watch-resource: detail
spec:
  selector:
    matchLabels:
      name: podconsumerdata
  replicas: 1
  template:
    metadata:
      labels:
        name: podconsumerdata
    spec:
      serviceAccountName: deployer
      imagePullSecrets:
        - name: all-icr-io
      containers:
        - image: mcltn/poddata:1.0
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          name: podconsumerdata
          env:
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
